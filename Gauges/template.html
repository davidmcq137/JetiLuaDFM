<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas template</title>
    <link rel="stylesheet" type="text/css" href="template.css"></link>
  </head>
  <body onload="go()">
    <script src="template.notjs"></script>
    <div id="root">
      <div class="input-pane">
          <textarea class="input" id="input-json" onchange="jsonchanged()">
[
  {
    "type": "textBox",
    "x0": 220,
    "y0": 140,
    "width": 180,
    "height": 30
  },
  {
    "type": "horizontalBar",
    "x0": 65,
    "y0": 140,
    "width": 110,
    "height": 35,
    "min": 0,
    "max": 100,
    "divs": 16,
    "subdivs": 4,
    "spectrum": [
      "red",
      "yellow",
      "green"
    ]
  },
  {
    "type": "roundGauge",
    "x0": 65,
    "y0": 60,
    "radius": 55,
    "min": 0,
    "max": 120,
    "divs": 24,
    "subdivs": 4,
    "spectrum": [
      "blue",
      "blue"
    ]
  },
  {
    "type": "roundGauge",
    "x0": 255,
    "y0": 60,
    "radius": 55,
    "min": 0,
    "max": 1000,
    "divs": 20,
    "subdivs": 4,
    "spectrum": [
      "blue",
      "springgreen",
      "yellow",
      "red"
    ]
  },
  {
    "type": "roundGauge",
    "x0": 160,
    "y0": 30,
    "radius": 25,
    "min": 0,
    "max": 100,
    "divs": 16,
    "subdivs": 0,
    "spectrum": [
      "red",
      "yellow",
      "springgreen"
    ]
  },
  {
    "type": "roundGauge",
    "x0": 160,
    "y0": 85,
    "radius": 25,
    "min": 0,
    "max": 100,
    "divs": 16,
    "subdivs": 0,
    "spectrum": [
      "red",
      "yellow",
      "springgreen"
    ]
  }
]
        </textarea>
        
        <button id="gobutton" onclick="go()">
          Go
        </button>

        <span id="json-parse-status"> </span>

      </div>
      <div class="output-pane">
        <canvas class="output" id="output-canvas" width="318" height="159" style="width: 318px; height: 159px"></canvas>

        <button id="pngbutton" onclick="savepng()">
          Save PNG
        </button>

      </div>
    </div>
  </body>
</html>
